<div class="col-md-4" *ngFor="let game of games">
    <div class="card text-center">
        <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
            {{game.title}}
            <button class="btn btn-danger" (click)="deleteGame(game.id)">
                <i class="fa fa-trash"></i>
            </button>
        </div>
        <img [src]="game.image" class="card-img-top" alt="">
        <div class="card-body">
            <p>{{game.description}}</p>
            <a class="btn btn-info btn-block" [routerLink]="['/games/edit', game.id]" routerLinkActive="router-link-active" >EDIT GAME</a>
        </div>
    </div>
</div>
